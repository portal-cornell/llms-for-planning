# @package _global_
defaults:
  - override /llm: base_llm
  - override /planner: base_planner

llm:
  prompts:
    action_proposal_prompt:
      experiment_name: state_action_proposal
      prompt_description: remove-unnecessary-signals
      prompt_version: 1.0.1
    
    state_translation_prompt:
      experiment_name: state_translation_blocksworld
      prompt_description: succinct
      prompt_version: 1.0.1

planner:
  backend: pddlgym
  plan_policy: backtrack
  max_steps: 30
  seed: 42
  samples: 10
  graph_file: ${hydra:runtime.output_dir}/graph_backtrack.png
  log_file: ${hydra:runtime.output_dir}/log_backtrack.txt
  cheap: True