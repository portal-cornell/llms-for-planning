# @package _global_
defaults:
  - override /llm: base_llm
  - override /planner: base_planner

llm:
  prompts:
    action_proposal_prompt:
      experiment_name: lazy_search
      prompt_description: robotouille
      prompt_version: 1.0.3

planner:
  backend: robotouille
  plan_policy: lazy_robotouille
  max_steps: 30
  seeds: [16,22,31,35,49,50,51,73,89,97]
  samples: 10
  graph_file: ${hydra:runtime.output_dir}/graph_lazy.png
  log_file: ${hydra:runtime.output_dir}/log_lazy.txt
  cheap: True