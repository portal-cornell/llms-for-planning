# @package _global_
defaults:
  - override /llm: base_llm
  - override /planner: base_planner

llm:
  prompts:
    action_proposal_prompt:
      experiment_name: ReAct_blocksworld
      prompt_description: initial
      prompt_version: 1.0.0
    
    state_translation_prompt:
      experiment_name: state_translation_blocksworld
      prompt_description: initial
      prompt_version: 1.0.0

planner:
  plan_policy: ReAct
  env_name: PDDLEnvBlocks_operator_actions-v0
  max_steps: 20
  seed: 42
  graph_file: ${hydra:runtime.output_dir}/blocks_operator_actions_ReAct.png
  log_file: ${hydra:runtime.output_dir}/blocks_operator_actions_ReAct.txt