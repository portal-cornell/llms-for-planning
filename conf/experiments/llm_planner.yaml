# @package _global_
defaults:
  - override /llm: base_llm
  - override /planner: base_planner

llm:
  prompts:
    action_proposal_prompt:
      experiment_name: action_proposal
      prompt_description: state-space
      prompt_version: 1.0.4
    
    state_selection_prompt:
      experiment_name: state_selection
      prompt_description: state-space
      prompt_version: 1.0.5
    
    state_translation_prompt:
      experiment_name: state_translation_blocksworld
      prompt_description: initial
      prompt_version: 1.0.0

planner:
  backend: pddlgym
  plan_policy: llm
  max_steps: 30
  seed: 42
  samples: 10
  graph_file: ${hydra:runtime.output_dir}/graph_llm.png
  log_file: ${hydra:runtime.output_dir}/log_llm.txt
  cheap: True