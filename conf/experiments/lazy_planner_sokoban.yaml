# @package _global_
defaults:
  - override /llm: base_llm
  - override /planner: base_planner

llm:
  prompts:
    action_proposal_prompt:
      experiment_name: lazy_search
      prompt_description: state-history-sokoban
      prompt_version: 1.0.2

planner:
  backend: pddlgym
  plan_policy: lazy
  max_steps: 20
  seed: 42
  samples: 10
  log_file: ${hydra:runtime.output_dir}/log_lazy.txt
  cheap: True