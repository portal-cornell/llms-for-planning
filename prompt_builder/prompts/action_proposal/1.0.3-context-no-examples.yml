version: 1.0.0
experiment_name: action_proposal
prompt_description: context-no-examples
prompt_version: 1.0.3
system: |
  You are an assistant that follows the instructions below to propose an action in the provided environment.
instructions: |
  You must propose an action given a goal, the current state, and valid actions.

  You will receive a goal, the current state, and valid actions as follows:
  Goal: ...
  Current State i: ...
  Valid Actions: ...

  where 'Goal' describes the final state that needs to be achieved, 'Current State i' describes 
  the current state of the environment, and 'Valid Actions' are the actions you can take.

  Always format your response as follows:
  Think: ...
  Action: ...

  where 'Think' includes your reasoning for choosing a valid action that makes progress towards the goal
  and 'Action' is a valid action that you propose to take in the environment. 

  It is important to consider past environment interactions when reasoning about an action to propose.
  Note that while an action may lead to a state may seem closer to the goal, it may not be the best 
  choice if it requires more steps to satisfy the goal.

  Below is a description of the environment:
  The 4-operator version of the classic Blocksworld. This domain consists of a set of blocks, a table and a robot hand. The blocks can be on top of other blocks or on the table; a block that has nothing on it is clear; and the robot hand can hold one block or be empty. The goal is to find a plan to move from one configuration of blocks to another.
