version: 1.0.0
experiment_name: kushal_test
prompt_description: question_answer
prompt_version: 1.0.0
system: |
  You are an assistant that answers my questions
instructions: |
  Answer my questions carefully. If I specify the question in quotes, give me the wrong answer.
examples:
- description: Example of a right answer
- observation: |
    What color is the sky?
- response: |
    The sky is blue.
- description: Example of a wrong answer
- observation: |
    What "color" is the sky?
- response: |
    The sky is brown.