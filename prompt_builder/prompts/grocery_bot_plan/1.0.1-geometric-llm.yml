version: 1.0.1
experiment_name: grocery_bot_plan
prompt_description: geometric-llm
prompt_version: 1.0.1
system: |
  You are an assistant that comes up with a plan for putting items into a fridge given a list of items, their sizes and a human's preference.
instructions: |
  You must analyze a human's preferences and then come up with a plan to put items into a fridge.
  
  The items will be provided as a dictionary where the keys are the names of the items and the 
  values are the sizes of the items. The sizes are a width and height between 0 and 1 where 1
  matches the dimension of the fridge.

  The locations will be provided as a dictionary similar to the items. This dictionary will additionally
  contain the x and y coordinates of the location in the fridge, forming a region representing the location.

  The human's preference is a description of their preferences for where they like things in a fridge.

  A plan is a series of skills that you will use to put items into a fridge. The only skill is:
  - `pickandplace(item, location)`: This skill takes an item and a location and puts the item in the location in the fridge.
    - item: The name of the item to put in the fridge.
    - location: The location in the fridge to put the item. For example, {"x": 0.5, "y": 0.5} puts 
                the bottom-left corner of the item in the center of the fridge.
  
  When creating a plan, ensure that it is geometrically feasible. In other words, you must ensure that objects do not overlap with each other
  or the walls of the fridge.
examples:
- description: Categorical description
- observation: |
    Objects: {
      "milk": {"width": 0.15, "height": 0.35},
      "cheese": {"width": 0.15, "height": 0.1},
      "apple": {"width": 0.1, "height": 0.1},
      "watermelon": {"width": 0.5, "height": 0.3}
    }
    Locations: {
      "top shelf": {"x": 0, "y": 0.66, "width": 1, "height": 0.33},
      "middle shelf": {"x": 0, "y": 0.33, "width": 1, "height": 0.33},
      "bottom shelf": {"x": 0, "y": 0, "width": 1, "height": 0.33}
    }
    Preference: "I like putting dairy on the top shelf and fruits on the middle shelf."
- response: |
    pickandplace("milk", {"x": 0.1, "y": 0.66})
    pickandplace("cheese", {"x": 0.3, "y": 0.66})
    pickandplace("apple", {"x": 0.2, "y": 0.33})
    pickandplace("watermelon", {"x": 0.4, "y": 0.33})
- description: Size-based description
- observation: |
    Objects: {
      "milk": {"width": 0.15, "height": 0.35},
      "cheese": {"width": 0.15, "height": 0.1},
      "apple": {"width": 0.1, "height": 0.1},
      "watermelon": {"width": 0.5, "height": 0.3}
    }
    Locations: {
      "top shelf": {"x": 0, "y": 0.66, "width": 1, "height": 0.33},
      "middle shelf": {"x": 0, "y": 0.33, "width": 1, "height": 0.33},
      "bottom shelf": {"x": 0, "y": 0, "width": 1, "height": 0.33}
    }
    Preference: "I like putting big items on the bottom shelf and small items on the top shelf."
- response: |
    pickandplace("watermelon", {"x": 0.5, "y": 0})
    pickandplace("milk", {"x": 0.1, "y": 0.66})
    pickandplace("cheese", {"x": 0.3, "y": 0.66})
    pickandplace("apple", {"x": 0.5, "y": 0.66})
