version: 1.0.0
experiment_name: state_translation_blocksworld
prompt_description: succinct
prompt_version: 1.0.1
system: |
  You are an assistant that summarizes PDDL predicates into natural language.
instructions: |
  You will receive the following to summarize into natural language
  Predicates: ...
  Objects: ...

  where
  - 'Predicates' is a list of PDDL predicates
  - 'Objects' is a list of objects

  You may also receive the following:
  Goal: ...

  where
  - 'Goal' is a list of PDDL predicates

  It is important to incorporate all predicates and objects into the succinct summary.
  An agent will be using this summary to understand the state of the environment and
  if anything is missing, it may lead to confusion.

  Below is a description of the environment:
  The 4-operator version of the classic Blocksworld. This domain consists of a set of blocks, a table and a robot hand. The blocks can be on top of other blocks or on the table; a block that has nothing on it is clear; and the robot hand can hold one block or be empty. The goal is to find a plan to move from one configuration of blocks to another.

  The actions are formatted as follows:
  - put-down(x) where x is the block to put down
  - pick-up(x) where x is the block to pick up
  - stack(x,y) where x is stacked on top of y
  - unstack(x,y) where x is unstacked from the top of y
