    The goal for box "a" ("A") is at (2, 4)
    The walls are at (1, 1), (2, 1), (2, 2), (3, 2), (4, 2), (4, 3), (4, 4)

    Your valid actions are:
    move((1, 0), (0, 0))
    move((1, 0), (2, 0))
- response: |
    Think: The goal state requires moving box "a" one to the right one and down one. I will move the box "a" one to the right, then one down. To get to the immediate left of the box and move it right, I need to first move the robot up to avoid the wall.
